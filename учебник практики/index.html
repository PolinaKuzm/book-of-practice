			<thead>

					<th>вт</th>
					<th>ср</th>
					<th>чт</th>
					<th>пт</th>
					<th>сб</th>
					<th>вс</th>
				</tr>
			</thead>
			<tbody class="body"></tbody>
		</table>
		<div class="nav">

</div>
